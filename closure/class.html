<script>
    for (let i = 0; i <5; i++) {
            for (let a= 5; a>i;a--) {
               document.write("&nbsp")
            }
    
        for (let j = 0; j<=i; j++) {
            document.write(" *")
        
        }
        document.write("<br>")
        
    }
</script>
   
</body>
